{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{%block content%}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{post.img_url}}')">
    {%if post != 'empty'%}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{post.title}}{{message}}</h1>
                    <h2 class="subheading">{{post.subtitle}}</h2>
                    <span class="meta">Posted by
              <a href="{{url_for('about',author=post.author)}}">{{post.author}}</a>
              on {{post.date}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>
                    {{post.body}}
                </p>
                <hr>
                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="{{url_for('edit_blog', blog_id=post.id)}}">Edit
                        Post</a>
                    <a class="btn btn-primary float-right" href="{{url_for('delete_blog', blog_id=post.id)}}">Delete
                        Post</a>
                </div>
            </div>
        </div>
    </div>
</article>
{%else%}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
                <h1>{{message}}</h1>
            </div>
        </div>
    </div>
</div>
{%endif%}

<hr>
{%endblock%}
